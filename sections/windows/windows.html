<template class="task-template">
  <section id="windows-section" class="section js-section u-category-windows">
    <span id="form-holder">
    <header class="section-header">
        <h1>
          <i class="fa fa-bar-chart" aria-hidden="true"></i>
          Input form
        </h1>
        <p> Enter data here to create a dataviz</p>
    </header>
      <div id="editor-errors"></div>
      <div id="editor-holder"></div>
      <button type="button" class="button" id="preview-button" data-template="chitram_bar_chart">
        <i class="fa fa-eye" aria-hidden="true"></i> Preview
      </button>
      <button type="button" class="button" id="capture-video-button" data-template="chitram_bar_chart">
        <i class="fa fa-video-camera" aria-hidden="true"></i> Capture Video
      </button>
    </span>
    <div id="spinner" class="hide">
      <img src="assets/img/spinner.gif" class="float-center"/>
    </div>
    <div id="result" class="hide">
      <video id="result-video" class="float-center" width="80%" height="auto" controls>
        <source src="" type="video/mp4">
      </video>
      <span id="capture-video-status"></span>
      <button type="button" class="button" id="back-button" data-template="chitram_bar_chart">
        <i class="fa fa-back" aria-hidden="true"></i> Back
      </button>
    </div>
    <script type="text/javascript">
      require('./renderer-process/windows/inputform.js')
    </script>
  </section>
</template>
