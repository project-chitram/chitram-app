<template class="task-template">
  <section id="windows-section" class="section js-section u-category-windows">
    <header class="section-header">
      <div class="section-wrapper">
        <h1>
          <svg class="section-icon"><use xlink:href="assets/img/icons.svg#icon-windows"></use></svg>
          Bar chart
        </h1>

      </div>
    </header>
    <div id="editor-errors"></div>
    <div id="editor-holder"></div>
    <button type="button" class="button" id="preview-button" data-template="chitram_bar_chart">
      <i class="fa fa-eye" aria-hidden="true"></i> Preview
    </button>
    <button type="button" class="button" id="capture-video-button" data-template="chitram_bar_chart">
      <i class="fa fa-video-camera" aria-hidden="true"></i> Capture Video
    </button>
    <span id="capture-video-status"></span>
    <script type="text/javascript">
      require('./renderer-process/windows/inputform.js')
    </script>
  </section>
</template>
